{% extends "templates/index.html" %}

{% block contents %}
  <h1>MyPost</h1>
  <a href="/singleblog/{{blogkey}}">
    <p>Back_to_BlogPage</p>
  </a>
  
  <a href="/editpost/{{postkey}}">
    <p>Edit this post/Add images</p>
  </a>

  <h3>{{post.title}}</h3>
  <div>{{post.created_time.strftime("%d %b %Y %H:%M:%S EST")}}</div>
  <div class="postcontent">{{post.contentFormat()|safe}}</div>
{% endblock %}
