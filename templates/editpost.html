<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <h2>Edit Post</h2>

    <form action="/editpost/{{postkey}}" enctype="multipart/form-data" method="post">
      <p>Title</p>
      <p><input type="text" name="title" value="{{pretitle}}"></p>
      
      <h3>Tags</h3>
      <p><input type="text" name="tags" value="{{pretags}}"></p>
      <h3>Content</h3>
      <p><textarea name="content" rows="20" cols="100">{{precontent}}</textarea></p>
      <h3>Image</h3>
      {% for image in images %}
      <h3><img src="/image/{{image.key()}}"/>
	<br>
	<input type="text" value="[img:{{image.key()}}]" style="width:300px;font-size:x-small"/>
      </h3>
      {% endfor %}
      <h3>
	<input type="file" name="file">
      </h3>
      <hr>
      <input type="submit" value="Update" style="font-size:20px">
    </form>

  </body>
</html>
{% endautoescape %}
